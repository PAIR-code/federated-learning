<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Federated Listening</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class='right-col'>
      <fieldset>
        <legend>Labeled Examples</legend>
        <table id='example-table'>
          <thead><tr><th>input</th><th>entered</th><th>predicted</th><th>saved?</th></tr></thead>
          <tbody id='labeled-examples'></tbody>
        </table>
      </fieldset>
    </div>
    <div class='left-col'>
      <fieldset>
        <legend>Audio Input</legend>
        <div class='chart'>
          <label>Spectrum</label>
          <canvas id="spectrum-canvas" height="90" width="540"></canvas>
        </div>
      </fieldset>
      <button id='record-button' disabled>Connecting to server&hellip;</button>
      <br><br>
      <fieldset>
        <legend>Model Input</legend>
        <div id='model-input'>
          Waiting&hellip;
        </div>
      </fieldset>
      <fieldset>
        <legend>Model Output</legend>
        <div id='model-output'>
          Waiting&hellip;
        </div>
      </fieldset>
      <small>Model version: <em id='model-version'></em></small>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
